# VS Code Conf Code
vscode:
  extensions:
    - ms-azuretools.vscode-docker
    - ms-vscode.azure-account
    - dbaeumer.vscode-eslint
    - streetsidesoftware.code-spell-checker
    - TabNine.tabnine-vscode
    - eamodio.gitlens
    - gitpod.gitpod-desktop
    - PKief.material-icon-theme
    - mongodb.mongodb-vscode
    - christian-kohler.npm-intellisense
    - esbenp.prettier-vscode
    - bradlc.vscode-tailwindcss
    - gitpod.gitpod-theme

# Run Some Commands
tasks:
  - name: Install and Build Server
    init: cd Server && npm install && npm run build

  - name: Install and Build Client
    init: cd Client && npm install && npm run build

  - name: Docker MongoDB Setup
    init: docker pull mongodb/mongodb-community-server:latest && docker run -d -p 27017:27017 --name MongoDB mongodb/mongodb-community-server

  - name: Docker Redis Setup
    init: docker pull redis:latest && docker run -d -p 6379:6379 --name Redis redis

# Expose PORTS
ports:
  - name: MongoDB
    description: MongoDB Port for MongoDB
    port: 27017
    visibility: public
    onOpen: ignore

  - name: Redis
    description: Redis Port for Redis
    port: 6379
    visibility: public

  - name: Server Port
    description: Port for Server Backend
    port: 27017
    visibility: public
    onOpen: ignore

  - name: Client
    description: Port for Client Frontend
    port: 5173
    visibility: public

