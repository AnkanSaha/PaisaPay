# VS Code Conf Code
vscode:
  extensions:
    - ms-azuretools.vscode-docker
    - ms-vscode.azure-account
    - dbaeumer.vscode-eslint
    - streetsidesoftware.code-spell-checker
    - TabNine.tabnine-vscode
    - eamodio.gitlens
    - PKief.material-icon-theme
    - mongodb.mongodb-vscode
    - christian-kohler.npm-intellisense
    - esbenp.prettier-vscode
    - bradlc.vscode-tailwindcss
    - dracula-theme.theme-dracula

# Run Some Commands
tasks:
  - name: First Time Setup
  - command: bash ./.devcontainer/postCreateCommand.sh

# Expose PORTS
ports:
  - name: MongoDB
    description: MongoDB Port for MongoDB
    port: 4442
    visibility: public
    onOpen: ignore
  - name: Redis
    description: Redis Port for Redis
    port: 6379
    visibility: public
  - name: PostgreSQL
    description: PostgreSQL Port for Redis
    port: 5432
    visibility: public
  - name: MySQL
    description: MySQL Port for Redis
    port: 3306
    visibility: public
  - name: phpMyAdmin
    description: phpMyAdmin Port for Redis
    port: 8080
    visibility: public
  - name: MariaDB
    description: MariaDB Port for Redis
    port: 3307
    visibility: public

  - name: Server Port
    description: Port for Server Backend
    port: 5413
    protocol: http
    visibility: public
    onOpen: ignore

  - name: Client
    description: Port for Client Frontend
    port: 5173
    protocol: http
    visibility: public

